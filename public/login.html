<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès Refusé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Accès Refusé</h1>
    <p>Vous devez fournir un token d'accès valide pour accéder à cette page.</p>
    <form class="token-form" action="/admin" method="get">
      <input type="text" name="access_token" placeholder="Entrez votre token d'accès" required>
      <button type="submit">Accéder</button>
    </form>
  </div>
</body>
</html>
